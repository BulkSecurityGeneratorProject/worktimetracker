<div>
    <h2>Worklogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="worklog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Worklog
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date</span></th>
                    <th><span>Hours</span></th>
                    <th><span>Comment</span></th>
                    <th><span>Approved</span></th>
                    <th><span>Project</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="worklog in vm.worklogs track by worklog.id">
                    <td><a ui-sref="worklog-detail({id:worklog.id})">{{worklog.id}}</a></td>
                        <td>{{worklog.date | date:'mediumDate'}}</td>
                    <td>{{worklog.hours}}</td>
                    <td>{{worklog.comment}}</td>
                    <td>{{worklog.approved}}</td>
                    <td>
                        <a ui-sref="project-detail({id:worklog.project.id})">{{worklog.project.name}}</a>
                    </td>
                    <td>
                        {{worklog.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="worklog-detail({id:worklog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="worklog.edit({id:worklog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="worklog.delete({id:worklog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
