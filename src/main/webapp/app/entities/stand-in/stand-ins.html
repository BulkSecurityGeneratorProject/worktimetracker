<div>
    <h2>Stand Ins</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stand-in.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Stand In
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>For Holiday</span></th>
                    <th><span>Substitut</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="standIn in vm.standIns track by standIn.id">
                    <td><a ui-sref="stand-in-detail({id:standIn.id})">{{standIn.id}}</a></td>
                    <td>
                        <a ui-sref="holiday-detail({id:standIn.forHoliday.id})">{{standIn.forHoliday.id}}</a>
                    </td>
                    <td>
                        {{standIn.substitut.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stand-in-detail({id:standIn.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stand-in.edit({id:standIn.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stand-in.delete({id:standIn.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
