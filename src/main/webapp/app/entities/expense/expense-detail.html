
<div>
    <h2><span>Expense</span> {{vm.expense.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.expense.name}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.expense.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.expense.value}}</span>
        </dd>
        <dt><span>Receipt</span></dt>
        <dd>
            <div ng-if="vm.expense.receipt">
                <a ng-click="vm.openFile(vm.expense.receiptContentType, vm.expense.receipt)">
                    <img data-ng-src="{{'data:' + vm.expense.receiptContentType + ';base64,' + vm.expense.receipt}}" style="max-width: 100%;"/>
                </a>
                {{vm.expense.receiptContentType}}, {{vm.byteSize(vm.expense.receipt)}}
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.expense.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="expense-detail.edit({id:vm.expense.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
