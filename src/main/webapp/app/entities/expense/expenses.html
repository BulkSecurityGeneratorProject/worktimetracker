<div>
    <h2>Expenses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expense.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Expense
                    </span>
                </button>
            </div>
            <div class="no-padding-right" style="float: right">
                <button class="btn" onclick="location.href = '/api/expenses/excel';">
                    <span class="glyphicon glyphicon-download"></span>
                    <span >
                        Export to Excel 
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Date</span></th>
                    <th><span>Value</span></th>
                    <th><span>Receipt</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expense in vm.expenses track by expense.id">
                    <td><a ui-sref="expense-detail({id:expense.id})">{{expense.id}}</a></td>
                    <td>{{expense.name}}</td>
                    <td>{{expense.date| date:'mediumDate'}}</td>
                    <td>{{expense.value}}</td>
                    <td>
                        <a ng-if="expense.receipt" ng-click="vm.openFile(expense.receiptContentType, expense.receipt)">
                            <span ng-if="expense.receipt">{{expense.receiptContentType}}, {{vm.byteSize(expense.receipt)}}</span>
                        </a>
                    </td>
                    <td>
                        {{expense.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="expense-detail({id:expense.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expense.edit({id:expense.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expense.delete({id:expense.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
